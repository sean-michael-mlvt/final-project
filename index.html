<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sight Seeker</title>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Lobster">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
    <!--HEADER / NAVBAR-->
    <header>
        <nav class="navbar navbar-expand-md" id="navbar-banner">
            <div class="container-fluid">
              <a class="navbar-brand font-lobster fg-red text-logo" href="#">Sight Seeker</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Custom</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>

    <!--MAIN BODY-->
    <main>
       <div id="middle-section" class="container-fluid">
        <!--Game-->
        <div id="game-section" class="row justify-content-around">
          <!--Map Column-->
          <div id="map-col" class="col-md-6 d-flex justify-content-center">
            <div id="mappin">
              <img id="campus" class="img-fluid" src="assets/img/uga-campus-cropped-1.jpg" alt="Map of UGA's Campus">
              <img style="left: 50%; top: 50%;" id="pin" src="assets/img/pin-red.png" alt="A Red Location Pin">
            </div>
          </div>
          <!--Question Column-->
          <div id="game-col" class="col-md-6">
            <div class="container-fluid">
              <!--Prompt & Score-->
              <div class="row">
                <div class="col-8">
                  <h3 class="floating-text">Where was this taken?</h3>
                </div>
                <div class="col-4">
                  <h3 id="score" class="floating-text">Score: 0</h3>
                </div>
              </div>
              <!--Current Image-->
              <div id="current-img-container" class="row justify-content-center">
                <img id="current-img" class="img-fluid" src="assets/img/mlc-back.jpg" alt="Image of a building with columns and a terraced semicircle section behind it">
              </div>
              <!--Info & Guess Button-->
              <div class="row justify-content-between">
                <div class="col-6">
                  <h3 id="txtInfo" class="floating-text">Drop Your Pin!</h3>
                </div>
                <div class="col-6 d-flex justify-content-end">
                  <button type="button" id="confirmBtn" class="floating-text">
                    <h3 id="confirm-txt">Confirm Guess</h3>
                  </button>  
                </div>
              </div>
            </div>
            
          </div>
        </div>
        
       </div>
    </main>
    
    <!--Javascript-->
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/sight-seeker.js"></script>
</body>
</html>
