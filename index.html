<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sight Seeker</title>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Lobster">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
    <!--HEADER / NAVBAR-->
    <header>
        <nav class="navbar navbar-expand-md" id="navbar-banner">
            <div class="container-fluid">
              <a class="navbar-brand font-lobster fg-red text-logo" href="#">Sight Seeker</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Custom</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>

    <!--MAIN BODY-->
    <main>
       <div id="middle-section" class="container-fluid">
        <!--Game Section-->
        <div id="game-section" class="row justify-content-around">
          <!--Map Side-->
          <div id="map-col" class="col-md-6">
            <img id="campus" class="img-fluid" src="assets/img/uga-campus-cropped-1.jpg" alt="Map of UGA's Campus">
          </div>
          <!--Question Side-->
          <div class="col-sm-6">
            
          </div>
        </div>
        
       </div>
    </main>
    
    <!--Javascript-->
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/sight-seeker.js"></script>
</body>
</html>
